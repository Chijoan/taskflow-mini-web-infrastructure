<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic metadata for correct display on all devices -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title> Mini Task Manager</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- APP WRAPPER -->
    <div class="app">
        <!-- HEADER -->
        <header class="app__header">
            <div class="app__title">
                <h1>TaskManager</h1>
            </div>

            <!-- Small badge to show deployment readiness / status -->
            <div class="badge" aria-label="App type badge" </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="card">
            <!-- ADD TASK SECTION -->
            <section class="add">
                <h2 class="section-title">Add a new task</h2>

                <!-- Form helps with accessibility + Enter key support -->
                <form id="taskForm" class="add__form" autocomplete="off">
                    <label class="sr-only" for="taskInput">Task name</label>

                    <input id="taskInput" name="taskInput" type="text" placeholder="e.g., Finish my summative README" maxlength="80" required />

                    <button id="addBtn" type="submit">Add Task</button>
                </form>

                <!-- Small helper text -->
                <p class="hint">
                    Tip: Press <kbd>Enter</kbd> to add. Your tasks will be saved in your browser.
                </p>
            </section>

            <!-- STATS / FILTERS SECTION (Creativity marks ✅) -->
            <section class="meta">
                <div class="stats" aria-live="polite">
                    <span id="totalCount" class="stat">Total: 0</span>
                    <span id="doneCount" class="stat">Completed: 0</span>
                </div>

                <div class="filters" role="group" aria-label="Task filters">
                    <button type="button" class="chip is-active" data-filter="all">All</button>
                    <button type="button" class="chip" data-filter="active">Active</button>
                    <button type="button" class="chip" data-filter="completed">Completed</button>
                </div>
            </section>

            <!-- TASK LIST SECTION -->
            <section class="list">
                <div class="list__header">
                    <h2 class="section-title">Your tasks</h2>

                    <!-- Extra control: clear completed (Creativity ✅) -->
                    <button id="clearCompletedBtn" class="link-btn" type="button">
            Clear completed
          </button>
                </div>

                <!-- Empty state (Creativity + UX ✅) -->
                <div id="emptyState" class="empty">
                    <p class="empty__title">No tasks yet.</p>
                    <p class="empty__text">Add your first task above and it will appear here.</p>
                </div>

                <!-- Task list container -->
                <ul id="taskList" class="task-list" aria-label="Task list">
                    <!-- Tasks are injected here by JavaScript -->
                </ul>
            </section>
        </main>


        </div>

        <script src="script.js"></script>
</body>

</html>
